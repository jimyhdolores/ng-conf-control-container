<div class="contact-information">
	<h1 class="contact-information__title">Datos de Contacto</h1>
	@if (form) {
		<form class="contact-information__form" [formGroup]="form">
			<tui-input tuiTextfieldSize="m" formControlName="email">
				Email
				<input autocomplete="email" tuiTextfieldLegacy type="email" />
			</tui-input>

			<tui-input tuiTextfieldSize="m" formControlName="phone">
				Celular
				<input tuiTextfieldLegacy type="text" />
			</tui-input>

			<tui-input tuiTextfieldSize="m" formControlName="address">
				Direcci√≥n
				<input tuiTextfieldLegacy type="text" />
			</tui-input>
		</form>
	}
</div>
