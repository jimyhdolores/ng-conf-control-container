<div class="claim-book-page">
	<form [formGroup]="form" class="claim-book-page__form" (ngSubmit)="save()">
		<app-personal-information />
		<app-contact-information />
		<app-detail-claim />
		<app-input-file />
		<button size="s" tuiButton type="submit">Guardar</button>
	</form>

	<section class="claim-book-page__json">
		<span>
			{{ form.value | json }}
		</span>
	</section>
</div>
